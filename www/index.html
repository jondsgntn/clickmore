<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/backand.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/factories.js"></script>
  </head>
  <body ng-app="clickmore" ng-controller="AppCtrl">
    <div class="bg"></div>
    <div class="village"></div>
    <ion-pane>
      <ion-content>
        <div class="clickmore row">
        <h2>{{randUser}}</h2>
          <ion-item class="click-count">
            <h2>{{userClickCount}}</h2>
            <button class="button--add-count" ng-click="addCount(currentUser)">
              SAVE THE VILLAGE
            </button>
          </ion-item>
        </div>
        <ion-list class="leader-board col-75">
          <h2>Hall of Legends</h2>
          <div class="leader-board--user row" ng-repeat="user in users | orderBy:descSortorder | limitTo:5">
            {{user.clickCount}}:{{user.userName}}
          </div>
          <h2>Nearest Enemies</h2>
          <div class="enemy-board--current-user row">{{userClickCount}}:{{currentUserName}}(you)</div>
          <div class="enemy-board--user row" ng-repeat="user in users | orderBy:ascSortorder | filter:greaterThan('clickCount', userClickCount) | limitTo:4">
            {{user.clickCount}}:{{user.userName}}
          </div>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
